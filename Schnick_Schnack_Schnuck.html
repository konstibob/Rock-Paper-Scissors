<!DOCTYPE html>
<html>
<head>
  <title>Schnigg Schnagg Schnugg</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

game()

function computerplay (){
let SSP = Math.floor(Math.random() * 3) + 1;
  if (SSP==1){
    return 'SCISSORS'
  }
  else if (SSP==2){
    return 'PAPER'
  }
  else{
    return 'ROCK'
  }
}
function playerplay(){
  let value = prompt('Choose Rock, Paper or Scissors').toUpperCase()
  if(value!='ROCK'&&value!='PAPER'&&value!='SCISSORS'){
    return playerplay()
  }
  else{
    return value
  }
}

function game(){
  let a        = 0
  let b        = 0
  for(i=0;i<5;i++){
    let computer = computerplay()
    let player   = playerplay()
    
    if(computer === player){
      alert("You Drew Score: " + a + ":" + b )
      
    }
    else if((computer === 'ROCK'&& player === 'PAPER')||(computer === 'PAPER'&& player === 'SCISSORS')||(computer === 'SCISSORS'&& player === 'ROCK')){
      a++
      alert("You Won Score: "  + a + ":" + b ) 
    }
    else{
      b++
      alert("U lost Score: " + a + ":" + b )
    
    }
  }

  if(a>b){
    alert("You Won the game :)")
  }
  else if (a<b){
    alert("You Lost the game :((")
  }
  else{
    alert("You drew the game:/")
  }
}
</script>
</body>
</html>
